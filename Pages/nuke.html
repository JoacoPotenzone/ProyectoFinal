<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Nuke</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/kframe/d7bd9968/components/sun-sky/dist/aframe-sun-sky.min.js"></script>
</head>
<body class="nuke">
    <a-scene>
        <a-assets>
            <img src="../img/somo_bricks.jpg" alt="" id="pared">
            <img src="../img/somo.jpg" alt="" id="piso">
            <img src="../img/AK47.png" alt="" id="weapon">
            <img src="../img/m4a1.png" alt="" id="weapon1">
            <img src="../img/pngwing.com.png" alt="" id="weapon2">
            <img src="../img/DK (2).png" alt="" id="weapon3">
        </a-assets>

        <a-sun-sky material="sunPosition: 0 1 0"></a-sun-sky>

        <a-entity id="player" camera kinematic-body universal-controls position="0 1.7 -1" archor="center">
            <a-text value="" width="4" id="score" color="black" position="-1 -.5 -1"></a-text>
            <a-cursor fuse="true" fuse-timeout="800"></a-cursor>
        </a-entity>

        <a-entity id="armas">
            <a-image src="#weapon" width="3.5px"></a-image>
        </a-entity>

        <a-entity id="armas1">
            <a-image src="#weapon1" width="3.5px"></a-image>
        </a-entity>

        <a-entity id="armas2" >
            <a-image src="#weapon2" width="2.8px"></a-image>
        </a-entity>

        <a-entity id="armas3" >
            <a-image src="#weapon3" width="1.5px"></a-image>
        </a-entity>
        
        <a-grid static-body src="#piso"></a-grid>

        <a-entity id="muros" src="#pared"></a-entity>
    </a-scene>

    <script src="../JS/nuke.js"></script>
</body>
</html>
